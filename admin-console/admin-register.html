<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../src/styles/index.css">
        <link rel="stylesheet" href="../src/styles/register.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/db1d32be7b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a>
                <img src="../src/img/e-commerce.png" alt="ecommerce logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="./admin-login.html">Login</a></li>
                </ul>           
            </nav>
        </header>
        <section class="login">
            <div class="login-container">
                <form>
                    <h1>Create account</h1>  
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="First and last name">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Email">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </form>
                <button id="btn-register">Create e-commerce account</button>
            </div>
        </section>
        <footer>

        </footer>
        <script src="./src/scripts/admin-register.js"></script>
    </body>
</html>
